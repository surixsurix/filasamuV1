<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 600px;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card {
            width: 100%;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 6px;
            border: 2px solid #333;
        }

        .card .card-back {
            background-color: #6a0dad;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 2em;
        }

        .card .card-front {
            background-color: #e6e6fa;
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }

        #scoreboard {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #scoreboard h2 {
            margin-top: 0;
        }

        #scoreboard ol {
            padding-left: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-content input {
            padding: 8px;
            margin: 10px 0;
            width: 80%;
        }

        .modal-content button {
            padding: 10px 20px;
            border: none;
            background-color: #6a0dad;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Jogo da Memória</h1>
    <div class="game-info">
        <div>Movimentos: <span id="moves">0</span></div>
        <div>Pares Encontrados: <span id="matched-pairs">0</span>/8</div>
    </div>
    <div class="board"></div>

    <div id="scoreboard">
        <h2>Ranking de Pontuações</h2>
        <ol id="rank-list"></ol>
    </div>

    <div id="winnerModal" class="modal">
        <div class="modal-content">
            <h2>Parabéns! Você venceu!</h2>
            <p>Seu número de movimentos: <span id="finalMoves">0</span></p>
            <p>Digite seu nome para salvar sua pontuação:</p>
            <input type="text" id="playerName" placeholder="Seu nome">
            <button id="saveScoreButton">Salvar Pontuação</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Cole a configuração do seu Firebase AQUI, conforme a imagem fornecida
        const firebaseConfig = {
            apiKey: "AIzaSyCR9mVu8ifdJdSV5psQxgKv-tjERM7WJ2A",
            authDomain: "jododamemoria.firebaseapp.com",
            projectId: "jododamemoria",
            storageBucket: "jododamemoria.firebasestorage.app",
            messagingSenderId: "628882650020",
            appId: "1:628882650020:web:d38af5fcf33a8894974731",
            measurementId: "G-0M0351L542"
        };
        
        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- Lógica do Jogo ---
        const board = document.querySelector('.board');
        const movesSpan = document.getElementById('moves');
        const matchedPairsSpan = document.getElementById('matched-pairs');
        const rankList = document.getElementById('rank-list');
        const winnerModal = document.getElementById('winnerModal');
        const finalMovesSpan = document.getElementById('finalMoves');
        const playerNameInput = document.getElementById('playerName');
        const saveScoreButton = document.getElementById('saveScoreButton');

        let cards = ['A', 'A', 'B', 'B', 'C', 'C', 'D', 'D', 'E', 'E', 'F', 'F', 'G', 'G', 'H', 'H'];
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let moves = 0;
        let matchedPairs = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createBoard() {
            shuffle(cards);
            board.innerHTML = '';
            cards.forEach(cardValue => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.value = cardValue;
                card.innerHTML = `
                    <div class="card-face card-back">?</div>
                    <div class="card-face card-front">${cardValue}</div>
                `;
                card.addEventListener('click', flipCard);
                board.appendChild(card);
            });
        }

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('is-flipped');

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            moves++;
            movesSpan.textContent = moves;

            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.value === secondCard.dataset.value;
            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            
            matchedPairs++;
            matchedPairsSpan.textContent = matchedPairs;

            resetBoard();

            if (matchedPairs === cards.length / 2) {
                showWinnerModal();
            }
        }

        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('is-flipped');
                secondCard.classList.remove('is-flipped');
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        function showWinnerModal() {
            finalMovesSpan.textContent = moves;
            winnerModal.style.display = 'flex';
        }

        // --- Interação com o Banco de Dados (Firebase) ---
        async function saveScore() {
            const playerName = playerNameInput.value.trim();
            if (playerName === "") {
                alert("Por favor, digite seu nome.");
                return;
            }
            try {
                await addDoc(collection(db, "pontuacoes"), {
                    nome: playerName,
                    pontuacao: moves,
                    data: new Date()
                });
                alert("Pontuação salva com sucesso!");
                winnerModal.style.display = 'none';
                loadScores();
                resetGame();
            } catch (e) {
                console.error("Erro ao salvar a pontuação: ", e);
                alert("Erro ao salvar a pontuação.");
            }
        }

        async function loadScores() {
            const pontuacoesRef = collection(db, "pontuacoes");
            const q = query(pontuacoesRef, orderBy("pontuacao")); // Ordena por pontuação (menor é melhor)
            const querySnapshot = await getDocs(q);
            
            rankList.innerHTML = '';
            querySnapshot.forEach((doc) => {
                const li = document.createElement('li');
                const data = doc.data();
                li.textContent = `${data.nome} - ${data.pontuacao} movimentos`;
                rankList.appendChild(li);
            });
        }

        function resetGame() {
            moves = 0;
            matchedPairs = 0;
            movesSpan.textContent = 0;
            matchedPairsSpan.textContent = 0;
            createBoard();
        }

        saveScoreButton.addEventListener('click', saveScore);
        
        // Inicializa o jogo e carrega as pontuações ao carregar a página
        createBoard();
        loadScores();

    </script>
</body>
</html>
